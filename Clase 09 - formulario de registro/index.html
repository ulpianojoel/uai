    <div class="container col-xxl-8 px-4 py-5">

          <p class="lead">Esta pagina de registro es creada para la actividad la clase 09, 
            en la cual consiste en construir un formulario en HTML con Bootstrap</p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <!--   <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Primary</button>

    <form class="row g-3" id="myForm">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationDefault01" value="Ingresa tu nombre" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="validationDefault02" value="Ingresa tu Apellido" required>
      </div>
    
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">Nombre de usuario</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">Ciudad</label>
        <select class="form-select" id="validationDefault03" required>
          <option selected disabled value="">Elige una ciudad...</option>
          <option value="Buenos Aires">Buenos Aires</option>
          <option value="Córdoba">Córdoba</option>
          <option value="Rosario">Rosario</option>
          <option value="Mendoza">Mendoza</option>
          <option value="La Plata">La Plata</option>
          <option value="Salta">Salta</option>
          <!-- Agrego las ciudades -->
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">Distrito</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Elige tu distrito o barrio ...</option>
          <option value="Estado 1">San isidro</option>
          <option value="Estado 2">Vicente lopez</option>
          <option value="Estado 3">San Fernando</option>
          <option value="Estado 4">Tigre</option>
          <!-- Agrego los barrios -->
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label">Código postal</label>
        <input type="text" class="form-control" id="validationDefault05" required>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Acepta los términos y condiciones
          </label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar formulario</button>
      </div>
    </form>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var form = document.getElementById("myForm");
        form.addEventListener("submit", function(event) {
          event.preventDefault(); // Evita el envío automático del formulario
    
          // Realiza las validaciones personalizadas
          var name = document.getElementById("validationDefault01").value;
          var email = document.getElementById("validationDefaultUsername").value;
          var ciudad = document.getElementById("validationDefault03").value;
    
          if (name === "" || email === "" || ciudad === "") {
            alert("Por favor, completa todos los campos obligatorios.");
          } else if (!validateEmail(email)) {
            alert("Por favor, ingresa un correo electrónico válido.");
          } else {
            // Si todas las validaciones pasan, puedes enviar el formulario
            alert("El formulario se envió correctamente.");
            // aca van las acciones post envio
          }
        });
    
        function validateEmail(email) {
          // Utiliza una expresión regular para validar el formato del correo electrónico
          var re = /\S+@\S+\.\S+/;
          return re.test(email);
        }
      });
    </script>
